name: Auto Build
on: [push]
jobs:
  Auto-Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ§ Building release on ${{ runner.os }}."
      - name: "ğŸ” Checking out ${{ github.ref }} of ${{ github.repository }}."
        uses: actions/checkout@v2
      - run: echo "ğŸ–¥ï¸ Installing pre-requisites."
      - name: Installing pre-requisites
        run: |
          sudo apt update
          sudo apt-get install default-jre
          sudo apt-get install gawk
      - name: Copying configuration file to main directory
        run: cp ./Firmware/variants/1_75mm_MK3S-EINSy10a-E3Dv6full.h ./Firmware/Configuration_prusa.h
      - name: "âš¡ï¸ Starting build."
        run: ./build.sh
